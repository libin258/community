<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:th="http://www.thymeleaf.org" :用于声明当前的网页是一个模板-->
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
    <!--name和age是动态的值-->
    <!--th:text="${name}" : p的文本等于 ${} 里面的一个变量-->
    <p th:text="${name}"></p>
    <p th:text="${age}"></p>

</body>
</html>
